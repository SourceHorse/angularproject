<!DOCTYPE html>
<html>
<head>
  <!--Properties for thumbnail preview-->
  <meta property="og:url"                content="URL" />
  <meta property="og:type"               content="website" />
  <meta property="og:title"              content="title" />
  <meta property="og:description"        content="description" />
  <meta property="og:image"              content="imageURL" />
  <!--other meta tags-->
  <meta id="meta" name="viewport"
  content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <!--title-->
  <title>Basic AngularJS Tutorial</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <!--Stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Jura|Roboto|Roboto+Condensed" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!--Link to local CSS file-->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body ng-app="portfolioApp">
  <div class="main" ng-controller="MainController">
    <div ng-repeat="project in projects" class="col-md-3">
  <div class="thumbnail">
    <img src="{{ project.image }}">
    <p class="title">{{ project.title }}</p>
    <p class="description">{{ project.description }}</p>
    <p class="languages">{{ project.languages }}</p>
  </div>
</div>
  </div>



  <!--Script CDNs-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <!--Main JavaScript file-->
  <!-- <script  src="js/index.js"></script> -->
  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
</body>
</html>
